node-categories:
  input-output:
    patterns: ["Input", "Output"]
    style:
      color: "black"
      style: "dashed"
      shape: "box"

  connection-full:
    patterns: ["Affine", "Linear"]
    style:
      color: "#71c8b0"
      style: "filled"
      shape: "box"

  connection-conv:
    patterns: ["Conv1d", "Conv2d"]
    style:
      color: "#ffc655"
      style: "filled"
      shape: "box"

  transform:
    patterns: ["Flatten"]
    style:
      color: "#e4b9dd"
      style: "filled"
      shape: "box"

  pool:
    patterns: ["AvgPool1d", "AvgPool2d"]
    style:
      color: "#4a9bff"
      style: "filled"
      shape: "box"

  computation:
    patterns: ["IF", "LIF", "CubaLIF"]
    style:
      color: "#a0d5f1"
      style: "filled"
      shape: "box"

defaults:
    node:
      style:
        color: "black"
        style: "dashed"
